<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        @keyframes bounce {
            0%, 100% {
                left: 0;
            }
            50% {
                left: 1200px;
            }
        }

        .ball {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 0;
            animation: bounce 3s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="ball"></div>

</body>
</html>
